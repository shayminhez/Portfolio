<!doctype html>
<html lang="en">
<head>

<title>Motion Graphics — Shayan Hezarkhani</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--bg1:#0a1224;--bg2:#10204a;--glass:rgba(255,255,255,.06);--border:rgba(255,255,255,.12);--text:#e6e9f2;--muted:#a2a9c5;--accent:#66c2ff;--radius:16px;--shadow:0 8px 30px rgba(0,0,0,.35)}
  *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:linear-gradient(120deg,var(--bg1),var(--bg2));background-size:200% 200%;animation:bg 18s ease-in-out infinite alternate}
  @keyframes bg{from{background-position:0 0}to{background-position:100% 100%}}
  a{color:var(--text);text-decoration:none;opacity:.9} a:hover{opacity:1}
  header{position:sticky;top:0;z-index:10;backdrop-filter:blur(8px) saturate(130%);background:linear-gradient(180deg,rgba(10,18,36,.6),rgba(10,18,36,.25));border-bottom:1px solid var(--border)}
  .container{width:min(1100px,92%);margin:0 auto}
  .nav{display:flex;justify-content:space-between;align-items:center;padding:.9rem 0}
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem;margin:1.2rem 0 2.5rem}
  .cell{position:relative;overflow:hidden;border:1px solid var(--border);border-radius:var(--radius);background:var(--glass);box-shadow:var(--shadow);transition:transform .25s ease, filter .25s ease}
  .cell img,.cell video{width:100%;height:100%;object-fit:cover;display:block;aspect-ratio:16/9}
  .overlay{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,.0), rgba(0,0,0,.55));color:#fff;display:flex;flex-direction:column;justify-content:flex-end;padding:1rem;opacity:0;transition:opacity .25s ease}
  .overlay h3{margin:0 0 .3rem;font-size:1rem}
  .overlay p{margin:0;color:#d5d8e6;font-size:.92rem}
  .grid.hovering .cell:not(.active){transform:scale(.98); filter:grayscale(.2) contrast(.95)}
  .cell.active{transform:scale(1.02)}
  .cell:hover .overlay{opacity:1}
  footer{padding:2rem 0 3rem;color:var(--muted)}
  .footer-row{display:flex;justify-content:space-between;align-items:center;border-top:1px solid var(--border);padding-top:1rem}
  .icon-btn{width:42px;height:42px;display:grid;place-items:center;border-radius:12px;background:var(--glass);border:1px solid var(--border)}
  @media (max-width:700px){.grid{grid-template-columns:1fr}}
  @media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important;scroll-behavior:auto!important}}
</style>
</head>
<body>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  const grid = document.getElementById('grid');
  const cells = Array.from(grid.querySelectorAll('.cell'));
  cells.forEach(cell=>{
    cell.addEventListener('mouseenter', ()=>{
      grid.classList.add('hovering');
      cells.forEach(c=>c.classList.remove('active'));
      cell.classList.add('active');
    });
    cell.addEventListener('mouseleave', ()=>{
      grid.classList.remove('hovering');
      cell.classList.remove('active');
    });
  });
</script>
