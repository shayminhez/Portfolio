<!doctype html>

<head>
  <meta charset="utf-8" />

  <title>Shayan — Portfolio</title>

  <style>
    :root{
      --bg1:#0a1224;
      --bg2:#10204a;
      --text:#e6e9f2;
      --muted:#a2a9c5;
      --card:#0f1a34cc;            /* glass */
      --border:#ffffff1f;
      --accent:#7fd0ff;
      --radius:22px;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
      --shadow-strong: 0 16px 60px rgba(0,0,0,.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, #13224d66 0%, transparent 60%), linear-gradient(120deg,var(--bg1),var(--bg2));
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}

    /* --- Shell --- */
    .wrap{max-width:1200px;margin:0 auto;padding:24px 20px 120px}
    header{
      display:flex;align-items:center;justify-content:space-between;gap:16px;
      margin-bottom:24px;
    }
    .me{
      display:flex;align-items:center;gap:14px;
    }
    .me img{
      width:54px;height:54px;border-radius:50%;object-fit:cover;border:1px solid var(--border);
      box-shadow:0 6px 18px rgba(0,0,0,.35);
    }
    .me h1{font-size:18px;margin:0}
    .me p{margin:2px 0 0;color:var(--muted);font-size:13px}

    nav{display:flex;gap:14px;flex-wrap:wrap}
    .pill{
      padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:linear-gradient( to bottom, #0f1a34cc, #0d1630cc);
      font-size:13px;color:var(--text)
    }
    .pill:hover{border-color:#ffffff33}

    /* --- Section: Stacked Cards --- */
    .stack-section{position:relative;height:170vh;margin-top:16px}
    .pin{
      position:sticky;top:8vh;height:84vh;display:grid;place-items:center;
      padding:10px;
    }
    .stack{
      position:relative;
      width:min(1000px, 92vw);
      /* This height is just a nice stage area; cards are absolutely stacked inside */
      height:min(620px, 56vw);
    }

    .card{
      position:absolute;left:50%;transform:translateX(-50%);
      width:min(900px, 86vw);
      aspect-ratio:16 / 9;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      transition: box-shadow .25s ease, filter .25s ease;
      will-change: transform;
      outline: none;
    }
    .card:hover,
    .card:focus-visible{
      box-shadow:var(--shadow-strong);
      filter: saturate(1.02);
      z-index:999; /* bring to front on hover/focus */
    }

    .media{
      position:absolute;inset:0;overflow:hidden;
    }
    .media img,
    .media video{ /* if you later swap to mp4 */
      width:100%;height:100%;object-fit:cover;
    }
    .fade{
      position:absolute;inset:0;
      background: linear-gradient(180deg, #00000010, #00000055);
    }
    .label{
      position:absolute;left:16px;bottom:14px;right:14px;
      display:flex;justify-content:space-between;align-items:center;gap:12px;
      padding:12px 14px;border-radius:14px;background:#0e1936b0;border:1px solid var(--border);
      backdrop-filter: blur(6px);
    }
    .label h3{margin:0;font-size:18px;color:#9fdcff;font-weight:700;letter-spacing:.2px}
    .label .open{
      display:inline-flex;align-items:center;gap:8px;font-size:13px;color:#bcd9f5;
      padding:8px 10px;border:1px solid var(--border);border-radius:999px;background:#0e1833a0;
      transition:transform .2s ease;
    }
    .card:hover .open,
    .card:focus-visible .open{transform:translateX(2px)}
    .open svg{width:16px;height:16px;opacity:.9}

    /* --- Reduced motion --- */
    @media (prefers-reduced-motion: reduce){
      .card{transition:none}
    }

    /* --- Simple footer spacing --- */
    .spacer{height:40vh}
    @media (max-width: 800px){
      .stack-section{height:150vh}
      .pin{top:6vh;height:88vh}
      .label h3{font-size:16px}
    }
  </style>
</head>
<body>

  <script>
    (function(){
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const section = document.querySelector('.stack-section');
      const stack   = document.getElementById('stack');
      const cards   = Array.from(stack.querySelectorAll('.card'));

      // Base rotations for the "fan" look at the start
      const baseRot = [-5, -1.5, 1.5, 5]; // degrees
      // Overlap at start vs gap at the end (in px)
      const startOverlap = -26;  // tighter negative numbers = more overlap
      const endGap = 120;        // spacing when fully separated
      // Vertical lift baseline so the stack stays centered
      const baseLift = -40;

      // Initialize z-index order so the first card sits on top initially
      cards.forEach((c, i) => c.style.zIndex = (100 - i).toString());

      function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }
      function lerp(a, b, t){ return a + (b - a) * t; }

      function update(){
        const secRect = section.getBoundingClientRect();
        const vh = window.innerHeight;

        // progress: 0 when section enters, 1 near the end of the section
        const totalScrollable = section.offsetHeight - vh;
        let raw = 1 - (secRect.bottom - vh) / (totalScrollable || 1);
        const progress = clamp(raw, 0, 1);

        cards.forEach((card, i) => {
          // y offset transitions from tight overlap to roomy gap
          const y = baseLift + i * lerp(startOverlap, endGap, progress);

          // rotate from fan → straight
          const r = lerp(baseRot[i] || 0, 0, progress);

          // subtle scale on spread
          const s = lerp(0.98, 1.0, progress);

          card.style.transform = `translateX(-50%) translateY(${y}px) rotate(${r}deg) scale(${s})`;
        });

        requestAnimationFrame(update);
      }

      if (!prefersReduced){
        requestAnimationFrame(update);
      }else{
        // Reduced motion: set a calm separated state
        cards.forEach((card, i) => {
          const y = baseLift + i * 80;
          card.style.transform = `translateX(-50%) translateY(${y}px) rotate(0deg) scale(1)`;
        });
      }

      // Keyboard accessibility: bring focused card to front, mirror hover behavior
      cards.forEach(c => {
        c.addEventListener('focus', () => c.style.zIndex = '999');
        c.addEventListener('blur',  () => c.style.zIndex = '100'); // will be recalculated by hover anyway
        c.addEventListener('mouseenter', () => c.style.zIndex = '999');
        c.addEventListener('mouseleave',  () => c.style.zIndex = '100');
      });

      // Optional: make the entire label act as a drag blocker on mobile (no special handling needed for now)
    })();
  </script>
