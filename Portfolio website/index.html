<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Global Styles */
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar Styles */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 25px;
      margin-top: 20px;
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s;
    }

    nav:hover {
      background-color: rgba(0, 0, 0, 1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6f00;
    }

    /* Contact Button */
    .contact-btn {
      background-color: #ff6f00;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .contact-btn:hover {
      transform: scale(1.1);
    }

    /* About Section */
    .about {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
      padding: 30px;
      text-align: center;
      width: 90%;
    }

    .about img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      margin-right: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .about-text {
      max-width: 500px;
    }

    /* Software Skills Section */
    .skills {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
      width: 100%;
    }

    .skill-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      transition: transform 0.3s;
      width: 100px;
    }

    .skill-box:hover {
      transform: scale(1.1);
    }

    .skill-box img {
      width: 60px;
      height: 60px;
    }

    /* Parallax Section */
    .parallax-section {
      margin-top: 50px;
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      background: #222;
      border-radius: 10px;
    }

    .parallax-content {
      display: flex;
      flex-direction: row;
      transition: transform 0.2s ease-out;
      will-change: transform;
    }

    .parallax-item {
      flex: 0 0 auto;
      width: 300px;
      height: 100%;
      margin: 0 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    /* Carousel Section */
    .carousel {
      margin-top: 50px;
      display: flex;
      overflow: hidden;
      width: 100%;
      justify-content: center;
    }

    .carousel-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 0 10px;
      transition: transform 0.3s;
      width: 200px;
    }

    .carousel-item:hover {
      transform: scale(1.1);
    }

    .carousel-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ff6f00;
      margin-bottom: 10px;
    }

    .carousel-text {
      background-color: #fff;
      padding: 10px;
      border-radius: 20px;
      margin-top: 10px;
    }

    /* 3D Category Section */
    .categories {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
      width: 100%;
    }

    .category {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      transition: transform 0.3s;
      width: 150px;
    }

    .category:hover {
      transform: scale(1.1);
    }

    .category img {
      width: 60px;
      height: 60px;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div><img src="logo.png" alt="Logo" width="40"></div>
    <a href="#about">About</a>
    <a href="#work">Work</a>
    <a href="#contact" class="contact-btn">Contact</a>
  </nav>

  <!-- About Section -->
  <section id="about" class="about">
    <img src="avatar.jpg" alt="Avatar">
    <div class="about-text">
      <h2>About Me</h2>
      <p>Your introduction goes here. This is where you can explain your background, your skills, and what you do. Make sure to showcase your personality!</p>
    </div>
  </section>

  <!-- Software Skills Section -->
  <section class="skills">
    <div class="skill-box"><img src="aftereffects-logo.jpg" alt="After Effects"></div>
    <div class="skill-box"><img src="blender-logo.jpg" alt="Blender"></div>
    <div class="skill-box"><img src="photoshop-logo.jpg" alt="Photoshop"></div>
    <div class="skill-box"><img src="illustrator-logo.jpg" alt="Illustrator"></div>
    <div class="skill-box"><img src="davinci-logo.jpg" alt="DaVinci Resolve"></div>
  </section>

  <!-- Parallax Scroll Section -->
  <section class="parallax-section">
    <div class="parallax-content">
      <div class="parallax-item"></div>
      <div class="parallax-item"></div>
      <div class="parallax-item"></div>
    </div>
  </section>

  <!-- Carousel Section -->
  <section class="carousel">
    <div class="carousel-item">
      <div class="carousel-avatar"></div>
      <p class="carousel-text">"Great work! Highly recommend!"</p>
    </div>
    <div class="carousel-item">
      <div class="carousel-avatar"></div>
      <p class="carousel-text">"A pleasure to work with!"</p>
    </div>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <div class="category"><img src="case-studies-icon.jpg" alt="Case Studies"> Case Studies</div>
    <div class="category"><img src="motion-graphics-icon.jpg" alt="Motion Graphics"> Motion Graphics</div>
    <div class="category"><img src="video-edits-icon.jpg" alt="Video Edits"> Video Edits</div>
    <div class="category"><img src="graphic-designs-icon.jpg" alt="Graphic Designs"> Graphic Designs</div>
  </section>

</body>
</html>
